<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">CALCULATOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Version</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <div class="block">
            <div class="row cal-res">
                <div class="col-12 col-md-6 calcul"></div>
                <div class="col 12 col-md-6 reponse"></div>
            </div>
            <div class="block1">
            <div class="col-12 col-md-3 ">
                <button onclick="clear()"><span>clear</span></button>
                <button onclick="parent_1()"><span>(</span></button>
                <button onclick="parent_2()"><span>)</span></button>
                <button onclick="supp ()"><span>sup</span></button> 
            </div>

            <div class="col-12 col-md-3">
                <button onclick="un()"><span>1</span></button>
                <button onclick="deux()"><span>2</span></button>
                <button onclick="trois()"><span>3</span></button>
                <button onclick="plus()"><span>+</span></button> 
            </div>

            <div class="col-12 col-md-3 ">
                <button onclick="quatre()"><span>4</span></button>
                <button onclick="cinq()"><span>5</span></button>
                <button onclick="six()"><span>6</span></button>
                <button onclick="moin()"><span>-</span></button> 
            </div>

            <div class="col-12 col-md-3 ">
                <button onclick="sept()"><span>7</span></button>
                <button onclick="huit()"><span>8</span></button>
                <button onclick="neuf()"><span>9</span></button>
                <button onclick="etoile()"><span>*</span></button> 
            </div>
            <div class="col-12 col-md-3 ">
                <button onclick="zero()" ><span>0</span></button>
                <button onclick="virgule()"><span>,</span></button>
                <button onclick="egal()"><span>=</span></button>
                <button  onclick="slash()"><span>/</span></button> 
            </div>
        </div>
        </div>
    </div>














<script></script>
